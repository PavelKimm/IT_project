{% extends 'news/base.html' %}
{% load static %}

{% block content %}
  {% if user.is_staff %}
    <a class="btn btn-outline-success" href="{% url 'post-create' %}">Create a new post</a>
  {% endif %}
  {% for post in posts %}
  <div class="single-blog text-center wow fadeIn">
      <div class="blog-image-sldie">
          <img src="{% static 'news/img/blog/main_blog/test.jpg' %}" alt="">
      </div>
      <div class="blog-details">
          <div class="title-and-meta text-left">
              <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
              <p class="post-meta">Author:<a href="#">{{ post.author }}</a>|<a>{{ post.date_posted|date:"j M Y, H:i" }}</a></p>
          </div>
          <div class="blog-content text-justify">
              <p>{{ post.content }}</p>
              <a href="{% url 'post-detail' post.id %}" class="read-more">Read more</a>
          </div>
      </div>
  </div>
  {% endfor %}
{% endblock content %}
